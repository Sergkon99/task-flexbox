<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flex</title>
        <link rel="stylesheet" type="text/css" href="App.css" />
        <style>
            .flex-container{
                height: 300px;
                width: 700px;
                display: flex;
                justify-content: space-between;
            }
            .flex-container > div{
                border-radius: 50%;
                width: 100px;
                height: 100px;
                background-color: #DAA520;
            }
            .flex-container > div:nth-child(1), .flex-container > div:nth-child(5) {
                align-self: flex-start;
            }
            .flex-container > div:nth-child(2), .flex-container > div:nth-child(4) {
                align-self: center;
            }
            .flex-container > div:nth-child(3) {
                align-self: flex-end;
            }
        </style>
    </head>
    <body>
        <section class="flex-container">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>
    </body>
</html>
